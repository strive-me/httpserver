<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UserInfo-- Save</title>
</head>
<body>
	<form action="/oa/user/save" method="get" name="username">
	
	用户名:
		<input type="text" name="username"><br><br>
	性&nbsp;&nbsp;&nbsp;别:
		<input type="radio" name="gender" value="1">男
		<input type="radio" name="gender" value="0">女<br><br>
	爱&nbsp;&nbsp;&nbsp;好:
		<input type="checkbox" name="interest" value="music">音乐
		<input type="checkbox" name="interest" value="sport">运动
		<input type="checkbox" name="interest" value="game">游戏
		<input type="checkbox" name="interest" value="food">美食
		<input type="checkbox" name="interest" value="sleep">睡觉
		<br><br>
		<input type="submit" value="Save">
		<input type="reset" value="Clear">
	</form>
	
 
</body>
</html>
